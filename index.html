<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- My JS and CSS -->
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- Main Game Container -->
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-12 text-center">
                <h1>Rock Paper Scissors!</h1>
                <!-- Input for Player Name -->
                <div id="playerInput" style="text-align: center;">
                    <input id="playerName" type="text" name="playerName">
                    <input id="playerSend" type="submit" name="Send" value="Send">
                </div>
            </div>
            <!-- Main Game Row -->
            <div class="row">
                <!-- Player 1 Container -->
                <div class="col-4">
                    <div class="row" id="player1Stats">
                        <div class="col-12" id="player1Name"></div>
                        <div class="col-12" id="p1rock"></div>
                        <div class="col-12" id="p1paper"></div>
                        <div class="col-12" id="p1scissors"></div>
                        <div class="col-6" id="p1wins"></div>
                        <div class="col-6" id="p1losses"></div>
                    </div>
                </div>
                <!-- Battle Arena -->
                <div class="col-4">
                    <div class="col-2" id="player1choice"></div>
                    <div class="col-2" id="player2choice"></div>
                    <div class="col-4" id="roundResult"></div>
                </div>
                <!-- Player 2 Container -->
                <div class="col-4">
                    <div class="row" id="player2Stats">
                        <div class="col-12" id="player2Name"></div>
                        <div class="col-12" id="p2rock"></div>
                        <div class="col-12" id="p2paper"></div>
                        <div class="col-12" id="p2scissors"></div>
                        <div class="col-6" id="p2wins"></div>
                        <div class="col-6" id="p2losses"></div>
                    </div>
                </div>
            </div>

            <!-- Message Board Container -->
            <div class="container" id="messageBoard">

            </div>
        </div>
</body>

</html>
